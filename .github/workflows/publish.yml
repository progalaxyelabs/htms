name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v0.1.0

jobs:
  publish-compiler:
    name: Build and Publish WASM Compiler
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM package
        run: |
          cd htms-compiler
          wasm-pack build --target nodejs --out-dir pkg

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: |
          cd htms-compiler/pkg
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-cli:
    name: Publish CLI
    needs: publish-compiler
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Wait for compiler package to be available
        run: |
          echo "Waiting for @progalaxyelabs/htms-compiler to be available on npm..."
          sleep 60

      - name: Install dependencies
        run: |
          cd htms-compiler/cli
          npm install

      - name: Publish to npm
        run: |
          cd htms-compiler/cli
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-vscode:
    name: Publish VSCode Extension
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd htms-vscode
          npm install

      - name: Compile TypeScript
        run: |
          cd htms-vscode
          npm run compile

      - name: Package extension
        run: |
          cd htms-vscode
          npm run package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: htms-vscode-extension
          path: htms-vscode/*.vsix

